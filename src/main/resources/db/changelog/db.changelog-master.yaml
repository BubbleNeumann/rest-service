databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-games1.yaml
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: games
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: release_date
                  type: date
                  constraints:
                    nullable: false